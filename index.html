<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="detail">
          <div class="temp">
            <p>20</p>
          </div>

          <div class="temploc">
            <p>DELHI</p>
            <span>12:58 - Monday 2024-12-12</span>
          </div>

          <div class="condition">
            <p>Mist</p>
          </div>
        </div>

        <div class="image" style="margin-left: 100px;">
            <img src="mist.png" alt="mist" width="200px" height="190px">
        </div>
      </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder=" Search the location" class="searcharea"/>
            <button type="submit">Seach Button</button>
        </form>
    </nav>
    <script src="first.js"></script>
  </body>
</html>
